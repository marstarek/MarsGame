<!DOCTYPE html>
<html lang="en">

<head>
    <title>MarsGame</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                   maximum-scale=1.0, user-scalable=no " />
    <link rel=" stylesheet " type=" text/css " href=" css/bootstrap.min.css " />
    <link rel=" stylesheet " type=" text/css " href=" ./css/style.css " />
    <link rel=" stylesheet " href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css " />
</head>

<body onload="loader() " style="margin:0; ">
    <div class="loader "></div>

    <div id="page-container " style="display:none; " class="page-container animate-bottom ">
        <div class="content ">
            <div class="row g-0 m-0 align-items-center py-3 ">
                <div class="col-xs-8  col  d-flex">
                    <h1>What&rsquo;s in the basket? Choose and write.</h1>
                </div>
                <div class="col-xs-4 col d-flex justify-content-end ">
                    <div class="help_icon ">
                        <img src="../img/help_icon.png " class="header-icon " id="myBtn2" alt=" " />
                    </div>
                    <div class="resourse_icon ">
                        <img src="../img/resourse_icon.png " class="header-icon " id="myBtn" alt=" " />
                    </div>
                </div>
            </div>

            <!-- start center div -->
            <div class="main row w-100 h-100 m-0 g-0 ">

                <div class="col-xs-12 choices-items bg-white ">

                    <div id="myModal" class="modal modal-content">
                        <div class="close"><img src="./img/close_icon.png" onclick="closeModal()" class="w-100 h-100 img-fluid" alt=""></div>
                        <img src="../img/p2.png" class="w-100 h-100 img-fluid " alt="">
                    </div>
                    <div id="myhelpModal" class="modal modal-content text-left">
                        <div class="close"><img src="./img/close_icon.png" class="w-100 h-100 " alt="" onclick="closeModal()"></div>
                        <h3 class="text-left">Help content goes here.</h3>
                    </div>



                    <div class="col-xs-12 img-answers ">
                        <div class="items-wrapper ">
                            <span class="choice  " data-elem="scissors ">scissors</span>
                            <span class="choice " data-elem="eraser ">eraser</span>
                            <span class="choice  " data-elem="ruler ">ruler</span>
                            <span class="choice " data-elem="bag ">bag</span>
                            <br>
                            <span class="choice  " data-elem="pencil case ">pencil case</span>
                            <span class="choice " data-elem="pencil ">pencil</span>
                            <span class="choice " data-elem="book ">book</span>
                            <span class="choice " data-elem="pen ">pen</span>
                        </div>
                    </div>
                    <div class="col-xs-12 p-0 ">
                        <div class="answerContainer ">
                            <image class="img-fluid w-100 main-img " src="./img/p15e11.png "></image>
                            <div class=" answers-wrapper pb-2 answers ">
                                <div class="answer-block1 ">
                                    <div class="answer  ">
                                        <p class="invisible ">123456</p>
                                    </div>
                                    <div class="answer  ">
                                        <p class="invisible ">123456</p>
                                    </div>
                                </div>
                                <div class="answer-block2 ">
                                    <div class="answer  ">
                                        <p class="invisible ">123456</p>
                                    </div>
                                </div>
                                <div class="answer-block3 ">
                                    <div class="answer  ">
                                        <p class="invisible ">123456</p>
                                    </div>
                                    <div class="answer  ">
                                        <p class="invisible ">123456</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end center div -->
            <div class="row footer pt-3 pb-2 flex-nowrap ">
                <div class="col-xs-6 justify-content-start d-flex justify-content-start w-50 ps-3 ">
                    <img src="../img/replay_icon.png " class="  footer-icon " onclick="refresh() " alt=" " />
                </div>
                <div class="col-xs-6 d-flex justify-content-start  w-50 ps-3 ">
                    <img src="../img/showAns_icon.png " class="footer-icon" onclick="showAnswers() " alt=" " />
                </div>
            </div>
        </div>
    </div>

</html>

<script src="./js/bootstrap.min.js "></script>
<script src="./js/custom.js " defer></script>
</body>

</html>
